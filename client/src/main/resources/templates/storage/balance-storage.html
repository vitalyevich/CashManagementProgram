<div th:fragment="balance-storage" class="balance">
    <div class="v25_1053">

        <span class="v25_1071">Номиналы</span>
        <span class="v25_1118">Количество - единственное редактируемое поле</span>

            <div class="v25_1058">
                <div class="v18_111">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Валюта</th>
                        <th>Номинал</th>
                        <th>Количество</th>
                        <th>Сумма</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lst : ${users}">
                        <td th:utext="${lst.id}">Валюта</td>
                        <td th:utext="${lst.firstName}">Номинал</td>
                        <td th:utext="${lst.lastName}">Количество</td>
                        <td th:utext="${lst.phone}">Сумма</td>
                    </tr>
                    </tbody>
                </table>
                </div>
        </div>

            <a href="#">
                <input type="submit" class="v350_827" value="Отменить">
            </a>

            <input type="submit" class="v350_828" value="Применить">

        <div class="v364_442">
            <div class="v25_1056">
                <span class="v25_1057" th:text="${textWindow} + ' - Остаток в хранилище'"></span>
            </div>
        </div>
    </div>
</div>

<div th:fragment="blackout-balance" id="blackout-balance">
    <a href="#" class="close"></a>
    <div id="window-black">
        <div th:insert="storage/balance-storage :: balance-storage"></div>
    </div>
</div>
