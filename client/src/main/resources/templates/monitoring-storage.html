<!DOCTYPE html>
<head>
  <title>Мониторинг</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/menu-country.css">
  <link rel="stylesheet" href="/css/filter.css">
</head>
<body>
<div class="v1_2">
  <div th:insert="blocks/menu-country :: menu-country"></div>
  <div th:insert="blocks/header :: header"></div>
  <div th:insert="blocks/filter :: filter"></div>
  <div class="v18_235">
    <table class="table">
      <thead>
      <tr>
        <th>Компания</th>
        <th>Валюта</th>
        <th>Остаток в хранилище</th>
        <th>Денежный поток (пополнение)</th>
        <th>Денежный поток (пополнение) План*</th>
        <th>Денежный поток (Вывоз)</th>
        <th>Остаток в сети</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="lst : ${users}">
        <td th:utext="${lst.id}">Компания</td>
        <td th:utext="${lst.firstName}">Валюта</td>
        <td th:utext="${lst.lastName}">Остаток в хранилище</td>
        <td th:utext="${lst.phone}">Денежный поток (пополнение)</td>
        <td th:utext="${lst.email}">Денежный поток (пополнение) План*</td>
        <td th:utext="${lst.email}">Денежный поток (Вывоз)</td>
        <td th:utext="${lst.email}">Остаток в сети</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
