<div th:fragment="edit-password" class="password">
    <div class="v105_824">
        <form th:action="@{/profile-admin/edit-password}" method="post">
        <span class="v306_431">Старый пароль</span>
        <input required type="password" name="confirmPassword" class="v306_430">
        <input required type="password" name="password" class="v306_432">
        <span class="v306_433">Новый пароль</span>
        <span class="v306_425">Смена пароля</span>
        <a href="#">
            <input type="button" class="v306_434" value="Отменить">
        </a>
        <input type="submit" class="v306_437"  value="Сохранить">
        </form>
    </div>
</div>

<div th:fragment="blackout-password" id="blackout-password">
    <a href="#" class="close"></a>

        <div th:insert="profiles/edit-password :: edit-password"></div>
    </div>
