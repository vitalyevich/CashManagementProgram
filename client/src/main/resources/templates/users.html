  <body>
    <div class="v1_2">
      <div th:insert="blocks/menu-admin :: menu-admin"></div>
      <div th:insert="blocks/header :: header"></div>
      <div class="v18_235">
        <div class="v18_231">
        <table class="table">
          <thead>
          <tr>
            <th>Код</th>
            <th>Имя пользователя</th>
            <th>Фамилия</th>
            <th>Роль пользователя</th>
            <th>Доступ</th>
          </tr>
          </thead>
          <tbody>
          <tr class="v1" th:each="lst,iter : ${accesses}" th:id="${lst.user.id}" onclick="document.getElementById('rowIdDelete').value = this.getAttribute('id');
document.getElementById('rowIdEdit').value = this.getAttribute('id'); document.getElementById('ed').disabled = false; document.getElementById('del').disabled = false;">
            <td style="width: 2vw; text-align: center;" th:text="${iter.count}">Код</td>
            <td th:text="${lst.user.firstName}">Имя пользователя</td>
            <td th:text="${lst.user.lastName}">Фамилия</td>
            <td th:text="${lst.user.nameRole}">Роль пользователя</td>
            <td style="width: 10vw; text-align: center; color: white;" th:bgcolor="${lst.colorFirst}" th:text="${lst.stage}">Логин запрещен</td>
            <input name="id">
          </tr>
          </tbody>
        </table>
        </div>
      </div>
      <div class="v0">
        <a href="/users">
          <img src="../static/images/refresh.svg" th:src="@{images/refresh.svg}">
        </a>
      </div>
        <p class="v28_658">Всего пользователей в системе: <span class="v28_600" th:text="${size}"></span></p>
        <a href="/users/registration">
          <input class="v18_248" type="submit" value="Новый (-ая)">
        </a>

      <form action="/users/edit" method="get">
        <input type="hidden" name="rowId" id="rowIdEdit">
        <input id="ed" name="edit" class="v18_249" type="submit" value="Изменить" disabled>
      </form>

     <form action="/users/delete" method="post">
        <input type="hidden" name="rowId" id="rowIdDelete">
        <input id="del" name="delete" class="v18_282" type="submit" value="Удалить" disabled>
      </form>
      <div th:insert="users/registration-user :: blackout-registration"></div>
      <div th:insert="users/registration-company :: blackout-company"></div>

      <div th:insert="users/edit-user :: blackout-edit"></div>
      <div th:insert="confirmations/confirmation-exit :: blackout-exit"></div>

      </div>
  </body>
</html>
