<head>
  <title>Пользователи</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/menu-admin.css">
  <link rel="stylesheet" href="/css/users/registration-user.css">
  <link rel="stylesheet" href="/css/users/edit-user.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/imask"></script>
</head>
  <body>
    <div class="v1_2">
      <div th:insert="blocks/menu-admin :: menu-admin"></div>
      <div th:insert="blocks/header :: header"></div>
      <div class="v18_235">
        <span class="v18_247">Пользователи</span>
        <div class="v0">
          <a href="/users">
            <img src="../static/images/refresh.svg" th:src="@{images/refresh.svg}">
          </a>
        </div>
        <div class="v18_231">
        <table class="table">
          <thead>
          <tr>
            <th>Код пользователя</th>
            <th>Имя пользователя</th>
            <th>Фамилия</th>
            <th>Роль пользователя</th>
            <th>Логин запрещен</th>
          </tr>
          </thead>
          <tbody id="data">
          <tr class="v1" th:each="lst : ${accesses}" th:id="${lst.user.id}" onclick="document.getElementById('rowIdDelete').value = this.getAttribute('id');
document.getElementById('rowIdEdit').value = this.getAttribute('id')">
            <td data-field="id" name="id" th:utext="${lst.user.id}">Код пользователя</td>
            <td th:utext="${lst.user.firstName}">Имя пользователя</td>
            <td th:utext="${lst.user.lastName}">Фамилия</td>
            <td th:utext="${lst.user.roles}">Роль пользователя</td>
            <td th:utext="${lst.active}">Логин запрещен</td>
            <input name="id" th:text>
          </tr>
          </tbody>
        </table>
        </div>
      </div>
        <span class="v28_658" th:text="'Всего пользователей в системе: ' + ${size}"/>
        <a href="/users/registration">
          <input class="v18_248" type="submit" value="Новый (-ая)"/>
        </a>a

      <form th:action="@{/users/edit}" method="get">
        <input type="hidden" name="rowId" value="" id="rowIdEdit" />
        <input name="edit" class="v18_249" type="submit" value="Изменить"/>
      </form>

      <form th:action="@{/users/delete}" method="post">
        <input type="hidden" name="rowId" value="" id="rowIdDelete" />
        <input name="delete" class="v18_282" type="submit" value="Удалить"/>
      </form>
      <div th:insert="users/registration-user :: blackout-registration"></div>

      <div th:insert="users/edit-user :: blackout-edit"></div>

      </div>
  </body>
</html>

<script>
  $(document).ready(function(){
    $('.v1').on('click', function(e) {

      $('.v1').removeClass('marked');
