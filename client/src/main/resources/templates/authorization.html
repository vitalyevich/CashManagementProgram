<body>
<form th:action="@{/authorization}" method="post">
<div class="v9_170">
    <div class="v1_01">
        <input required type="text" name="login" class="v9_312" placeholder="Логин">
        <div class="v1_6">
            <input required type="password" id="password-input" name="password" maxlength="20" class="v9_314" placeholder="Пароль">
            <a href="#" class="password-control"></a>

            <script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
            <script>
                $('body').on('click', '.password-control', function(){
                    if ($('#password-input').attr('type') == 'password'){
                        $(this).addClass('view');
                        $('#password-input').attr('type', 'text');
                    } else {
                        $(this).removeClass('view');
                        $('#password-input').attr('type', 'password');
                    }
                    return false;
                });
            </script>
        </div>
        <input type="submit" value="" class="v1_05">
    </div>
</div>
</form>
